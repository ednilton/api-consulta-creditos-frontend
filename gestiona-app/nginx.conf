server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Servir assets da raiz quando solicitados via /consulta-creditos/
    location ~ ^/consulta-creditos/(.+\.(js|css|png|jpg|jpeg|gif|ico|svg))$ {
        try_files /$1 =404;
    }

    # Aplicação Angular
    location /consulta-creditos/ {
        try_files $uri $uri/ /consulta-creditos/index.html;
    }

    # Redirecionar raiz para /consulta-creditos/
    location = / {
        return 301 /consulta-creditos/;
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
}